<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 歌曲生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI 歌曲生成器</h1>
        
        <div class="upload-section">
            <div class="input-group">
                <label>上传节奏文件 (MIDI/MP3)</label>
                <input type="file" id="rhythmFile" accept=".midi,.mid,.mp3">
                <div class="preview" id="rhythmPreview">
                    <audio controls class="hidden"></audio>
                </div>
            </div>

            <div class="input-group">
                <label>上传旋律文件 (MIDI/MP3)</label>
                <input type="file" id="melodyFile" accept=".midi,.mid,.mp3">
                <div class="preview" id="melodyPreview">
                    <audio controls class="hidden"></audio>
                </div>
            </div>

            <div class="input-group">
                <label>输入关键词 (用逗号分隔)</label>
                <input type="text" id="keywords" placeholder="例如：爱情,夏天,海边">
            </div>

            <div class="input-group">
                <label>生成时长 (秒)</label>
                <input type="number" id="duration" value="12" min="5" max="30">
            </div>

            <div class="input-group">
                <label>创造性程度</label>
                <input type="range" id="temperature" min="0" max="100" value="80">
                <span id="temperatureValue">0.8</span>
            </div>

            <button id="generateBtn">生成歌曲</button>
        </div>

        <div class="result-section">
            <h2>生成结果</h2>
            <div id="loadingIndicator" class="hidden">
                <div class="spinner"></div>
                <div class="status">正在生成中...</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <audio id="resultAudio" controls class="hidden"></audio>
            <button id="downloadBtn" class="hidden">下载歌曲</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
